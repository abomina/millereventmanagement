		    			<p><label for="name">Miller Event Management</label></p>
		    						<h5 align="justify"><label>Miller Event Management continued success and growth offer continuous jobs throughout the year. We take great pride in what we do, and constantly strive for excellence. MEM has earned an excellent reputation for our expertise and top-quality services all over California, as well as other parts of the US. This is reflected through our diverse and extensive client base.</label></h5>

		    						<h3><label for="event">Contact Our Company</label></h3>
		    						<form class="form-horizontal">
		    							<div class="form-group">
    										<label for="name" class="col-sm-2 control-label">Name</label>
    											<div class="col-sm-10">
    												<input type="text" class="form-control" id="name" placeholder="Name" required>
    											</div>
  										</div>
  										<div class="form-group">
								    		<label for="email" class="col-sm-2 control-label">Your Email</label>
								    			<div class="col-sm-10">
								    				<input type="email" class="form-control" id="email" 
		    										placeholder="Email" 
		    										pattern="^[\w._%-]+@[\w.-]+\.[a-zA-Z]{2,4}$" 
		    										title="that email address is invalid" required>
		    									</div>
		    							</div>			
								  		<div class="form-group">
    										<label for="company" class="col-sm-2 control-label">Company (Optional)</label>
    											<div class="col-sm-10">
    												<input type="text" class="form-control" id="name" placeholder="Company">
    											</div>	
  										</div>
  										<div class="form-group">
    										<label for="subject" class="col-sm-2 control-label">Subject</label>
    											<div class="col-sm-10">
    												<input type="text" class="form-control" id="name" placeholder="Subject" required>
    											</div>	
  										</div>
  										<div class="form-group">
											<label for="message" class="col-sm-2 control-label">Message</label>	
												<div class="col-sm-10">
		    										<textarea class="form-control" rows="3"></textarea>	
		    									</div>	
  										</div>
								  		<button type="submit" class="btn btn-default">Send Message</button>
