    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

<div class="row">
  <div class="col-md-6 col-md-offset-3">
	    <div class="container">
	        		<form>
		         		<p><label for="tEvent">Type of Event</label>
		    				<input type="text" class="form-control" id="tEvent" placeholder="Type of Event"></p>
		    					<p><label for="event">Event Location:</label></p>
		    						<div class="col-sm-6">
		    							<label for="nameEvent">Name</label>
		    								<input type="text" class="form-control" id="nameEvent" placeholder="Name" required>
		    							<label for="addressEvent">Address</label>
		    								<input type="text" class="form-control" id="addressEvent" placeholder="Address" required>	
		    							<label for="cityEvent">City</label>
		    								<input type="text" class="form-control" id="cityEvent" placeholder="City" required>
		    							<label for="stateEvent">State</label>
		    								<input type="text" class="form-control" id="stateEvent" placeholder="State" required>	
		    							<label for="zipEvent">Zip</label>
		    								<input type="text" class="form-control" id="zipEvent" placeholder="Zip" required>
										<label for="countEvent">Approx. Guest Count</label>
		    								<input type="text" class="form-control" id="countEvent" placeholder="Guest Count" required>
										<label for="guardsEvent">Number of Guards requested</label>
		    								<input type="text" class="form-control" id="guardsEvent" placeholder="Number of Guards" required>
		    							<label for="cphoneEvent">Contact Phone</label>
		    								<input type="text" class="form-control" id="cphoneEvent" placeholder="Contact Phone" required>	
		    						</div>		
		    						<div class="col-sm-6">			
		    							<label for="dtp_input2" class="control-label">Date From</label>
                							<div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
                    						<input class="form-control" size="16" type="text" value="" readonly>
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                							</div>
                						<input type="hidden" id="dtp_input2" value="" />
                						<label for="dtp_input3" class="control-label">Date to</label>
								    		<div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
                    						<input class="form-control" size="16" type="text" value="" readonly>
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                							</div>
											<input type="hidden" id="dtp_input3" value="" />	
                 						<label for="dtp_input4" class="control-label">Event times From</label>
                							<div class="input-group date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    						<input class="form-control" size="16" type="text" value="" readonly>
											<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                							</div>
											<input type="hidden" id="dtp_input4" value="" />	
										<label for="dtp_input5" class="control-label">Event times To</label>
                							<div class="input-group date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    						<input class="form-control" size="16" type="text" value="" readonly>
											<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                							</div>
											<input type="hidden" id="dtp_input5" value="" />
										<label for="companyEvent">Company</label>
		    								<input type="text" class="form-control" id="companyEvent" placeholder="Company" required>		
										<label for="countEvent">Type of services needed:</label>	
												<select class="selectpicker" multiple data-actions-box="true">
 													<option>Cashiers</option>
  													<option>Crowd Control</option>
  													<option>Parking</option>
  													<option>Traffic Control</option>
  													<option>Guards</option>
  													<option>Armed Guards</option>
												</select>	
										<label for="contactEvent">Contact Name</label>
		    								<input type="text" class="form-control" id="contactEvent" placeholder="Contact Name" required>
		    							<label for="cEmailEvent">Contact Email</label>
		    								<input type="text" class="form-control" id="cEmailEvent" placeholder="Contact Email" required>
		    						</div>			

		    						
		    						<p><label for="notesEvent">Notes </label>	
		    						<textarea class="form-control" rows="3"></textarea>	</p>	
								<p></p>
								<p></p>

		    				<p><center><button type="submit" class="btn btn-success">Submit</button></center></p>	
	    			</form>		
	    <footer>
        <a href="http://insolex.com/">&copy; Insolex 2017</a>
      	</footer>
	    </div>
	    </div>
		</div>


	    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
		<script type="text/javascript">
		$('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    	});
		$('.form_date').datetimepicker({
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    	});
		$('.form_time').datetimepicker({
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    	});
		</script>
